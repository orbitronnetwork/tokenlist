name: Validate List
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-list:
    name: Validate List
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Validate
        run: yarn test
